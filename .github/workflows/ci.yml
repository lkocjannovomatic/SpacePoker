name: Godot CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  checks: write
  pull-requests: write

env:
  GODOT_VERSION: 4.5.1
  EXPORT_NAME: "SpacePoker"
  PROJECT_PATH: "."

jobs:
  test:
    name: Run GdUnit4 Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run GdUnit4 Tests
        uses: MikeSchulze/gdUnit4-action@v1.2.2
        with:
          godot-version: '4.5.1'
          paths: 'res://tests'
          timeout: 5
          retries: 3

  export-windows:
    name: Windows Export
    runs-on: ubuntu-24.04
    container:
      image: barichello/godot-ci:4.5.1
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      
      - name: Debug - List project files
        run: |
          echo "Project structure:"
          ls -la
          echo "Addons structure:"
          ls -la addons/ || echo "No addons folder"
          echo "GDExtension files:"
          find . -name "*.gdextension" || echo "No .gdextension files"
          
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mkdir -v -p ~/.config/
          mv /root/.config/godot ~/.config/godot
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      
      - name: Import project (validate resources)
        run: |
          godot --headless --verbose --editor --quit || true
          
      - name: Windows Build
        run: |
          mkdir -v -p build/windows
          godot --headless --verbose --export-debug "Windows Desktop" "build/windows/$EXPORT_NAME.exe"
          
      - name: Verify Build
        run: |
          echo "Build contents:"
          ls -lh build/windows/
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: build/windows
